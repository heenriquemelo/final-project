<!DOCTYPE HTML>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    </head>
    <body>
        <h1>Stocks Page</h1>
        <br>
        <form method="post">
            <input name="symbol" type="text" placeholder="Type a stock symbol (e.g. AAPL)">
            <input type="submit" name="Submit">
        </form>
        <div class="stock-table">       
            <% if (name && symbol && lastPrice && open && change && percentChange) { %>
            <p> <%= name %> (<%= symbol %>) </p>
            <table>
                <thead>
                    <tr>
                        <th>Last Price</th>
                        <th>Open</th>
                        <th>Year's Change</th>
                        <th>Percentage Change</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th> <%= lastPrice %> </th>
                        <th> <%= open %> </th>
                        <th> <%= change %> </th>
                        <th> <%= percentChange %> </th>
                    </tr>
                </tbody>
            </table>
            <% } %>
        </div>
        <script src="../public/js/bbModel.js"></script>
        <script src="../public/js/bbCollection.js"></script>
        <script src="../public/js/bbView.js"></script>
    </body>
</html>
